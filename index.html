<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Robux Gen Simulator</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
  body {
    margin: 0;
    background: #121212;
    color: #eee;
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    align-items: center;
    padding: 2rem;
  }
  h1 {
    font-size: 3.5rem;
    background: linear-gradient(90deg, #ff416c, #ff4b2b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 1rem;
    user-select: none;
  }
  label {
    font-weight: 600;
    margin-bottom: 0.25rem;
    display: block;
    font-size: 1.25rem;
  }
  input, select {
    width: 300px;
    padding: 12px 16px;
    font-size: 1.25rem;
    border-radius: 12px;
    border: none;
    outline: none;
    background: #222;
    color: #eee;
    box-shadow: 0 0 10px #ff4b2b44;
    transition: box-shadow 0.3s ease;
  }
  input::placeholder {
    color: #888;
  }
  input:focus, select:focus {
    box-shadow: 0 0 20px #ff4b2bcc;
  }
  button {
    margin-top: 1.5rem;
    background: linear-gradient(90deg, #ff416c, #ff4b2b);
    border: none;
    padding: 15px 40px;
    font-size: 1.5rem;
    color: white;
    font-weight: 700;
    border-radius: 40px;
    cursor: pointer;
    box-shadow: 0 0 20px #ff416caa;
    transition: background 0.4s ease, box-shadow 0.4s ease;
    user-select: none;
  }
  button:hover {
    background: linear-gradient(90deg, #ff4b2b, #ff416c);
    box-shadow: 0 0 30px #ff4b2bff;
  }
  #status {
    margin-top: 1.5rem;
    font-size: 1.25rem;
    height: 1.5em;
    text-align: center;
    user-select: none;
  }
  #log {
    margin-top: 3rem;
    background: #222;
    border-radius: 16px;
    width: 400px;
    min-height: 200px;
    padding: 1rem 2rem;
    font-size: 1.3rem;
    line-height: 1.5;
    text-align: center;
    box-shadow: 0 0 15px #ff4b2b44 inset;
    overflow-y: auto;
  }
  #log p {
    margin: 0.5rem 0;
    color: #00ff88;
    font-weight: 600;
  }
  footer {
    margin-top: auto;
    padding: 1rem;
    font-size: 0.9rem;
    color: #666;
    user-select: none;
  }

  @media (max-width: 480px) {
    input, select, #log {
      width: 90vw;
    }
  }
</style>
</head>
<body>

<h1>ROBUX GEN</h1>

<label for="username">Username</label>
<input type="text" id="username" placeholder="Enter your Roblox username" autocomplete="off" />

<label for="amount" style="margin-top: 1.5rem;">Amount</label>
<select id="amount">
  <option value="100">100</option>
  <option value="250">250</option>
  <option value="500">500</option>
  <option value="750">750</option>
  <option value="1000" selected>1000</option>
  <option value="2000">2000</option>
  <option value="3000">3000</option>
  <option value="5000">5000</option>
  <option value="7500">7500</option>
  <option value="10000">10000</option>
  <option value="20000">20000</option>
</select>

<button id="sendBtn">Send Robux</button>

<div id="status"></div>

<div id="log"></div>

<footer>© 2025 Robux Gen Simulator</footer>

<script>
  const sendBtn = document.getElementById('sendBtn');
  const usernameInput = document.getElementById('username');
  const amountSelect = document.getElementById('amount');
  const statusDiv = document.getElementById('status');
  const logDiv = document.getElementById('log');

  sendBtn.addEventListener('click', () => {
    const username = usernameInput.value.trim();
    const amount = amountSelect.value;

    if (!username) {
      statusDiv.textContent = '⚠ Please enter your username.';
      statusDiv.style.color = 'orange';
      return;
    }

    statusDiv.textContent = 'Sending Robux...';
    statusDiv.style.color = '#ffaa00';
    sendBtn.disabled = true;
    usernameInput.disabled = true;
    amountSelect.disabled = true;

    setTimeout(() => {
      const formattedAmount = Number(amount).toLocaleString();
      statusDiv.textContent = `✅ Successfully sent ${formattedAmount} ROBUX to ${username}!`;
      statusDiv.style.color = '#00ff88';

      const p = document.createElement('p');
      p.textContent = `${username} received ${formattedAmount} Robux`;
      logDiv.appendChild(p);
      logDiv.scrollTop = logDiv.scrollHeight;

      sendBtn.disabled = false;
      usernameInput.disabled = false;
      amountSelect.disabled = false;
      usernameInput.value = '';
      usernameInput.focus();
    }, 2000);
  });
</script>

</body>
</html>
